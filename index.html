<!DOCTYPE html>
<html lang="en" class="bit-root bit-scrollbar">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(document).ready(function() {
		for(i = 0; i < 10000; i++) {
			
			var div = $("#doanimate");
			var excl = $("#pExcl");
			var olives = $("#bla");
			var check = $("#bit-checkbox");
			
			
			// doesn't work: if ($("#bit-checkbox").is(":checked") == true){ always evals to false.
			// user story: As a user, when faced with terrible animations, I want a way to stop them.
			if (is_checked()){
				alert("why");
				break;
			}
			olives.animate({
				"left": "-=700px",
			}, 1444, 'linear');
			check.animate({ height: "+=10px", width: "+=10px"},1000,'linear')
			div.animate({
				height: '480px',
				width: '500px',
				opacity: '1.0'
			}, 1040, 'linear', show_excl);
			div.animate({
				height: '200px',
				width: '600px',
				opacity: '0.7',
				fontSize: "150px",
				fontWeight: "bold"
			}, 5500, 'linear');
			div.animate({
				height: '100px',
				width: '100px',
				opacity: '0.4',
				fontSize: "30px",
			}, 1200, 'linear', hide_excl)
   			olives.animate({
				"left": "+=700px"
			}, 1000, 'linear');
		}
				});

	var amnt_to_move = $(window).width() - 775;
	function is_checked(){
		
		document.getElementById('bit-checkbox').addEventListener('change' , (event) => {
if(event.target.checked){
	return true
	;
}
})
	}
	function show_excl() {
		var excl = $("#pExcl");
		excl.animate({
			"left": "-=".concat(amnt_to_move).concat("px")
		}, 1000, 'linear').animate({
			fontSize: "+=70px"
		}, 500, 'linear').animate({
			"top": "-=260px",
			opacity: '1.0',
			color: 'red'
		}, 1500, 'linear');
	}

	function hide_excl() {
		var excl = $("#pExcl");
		var move_left = "+=".concat(amnt_to_move).concat("px");
		excl.animate({
			"left": move_left,
			opacity: '0.2'
		}, 1000, 'linear').animate({
			"top": "+=260px"
		}, 500, 'linear').animate({
			fontSize: "-=70px",
			color: "white"
		}, 1500, 'linear');
	}
	</script>
</head>

<body style="background:#3c1874">
	<div id="doanimate" style="position: absolute;float:left;background:#517418;height:150px;width:200px;position:absolute;font-size:20px;color:white">

		</div>
	</div>

		<p style="font-size:25px; color:white;"> did I do j-query good? </p>

		<div class="bit-field" id = "click-me">
			<input type="checkbox" id="bit-checkbox" />
		</div>
	</div>
	</div>
		</body>

</html>
